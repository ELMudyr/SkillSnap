<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Snap</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="./src/output.css" rel="stylesheet">
</head>

<body class="rounded-lg m-0 bg-background w-fit h-fit p-2 border-secondary border-2">
  <div class=" gap-3 flex flex-col  w-[400px] min-h-[500px] ">
    <div
      class="bg-background h-[10%] items-center p-3 rounded-lg border-2 border-secondary w-full flex justify-between">
      <h1 class="text-primary uppercase text-md font-bold">Skill Snap</h1>
      <button>Toggle On / Off</button>
    </div>
    <div class="bg-background h-[80%] space-y-5 p-3 rounded-lg border-2 border-secondary w-full ">
      <div class=" flex gap-3 items-center">
        <h1 class="font-medium text-md">Name:</h1>
        <h1>Flan L Flani</h1>
      </div>
      <div class=" flex gap-3 items-center">
        <h1 class="font-medium text-md">Location:</h1>
        <h1>Tema 7da Lhih</h1>
      </div>
      <div class=" flex flex-col ">
        <h1 class="font-medium text-md">Skills:</h1>
        <div class="grid grid-cols-4 px-5 gap-5 justify-items-center mx-auto">
          <h1>JS</h1>
          <h1>HTML</h1>
          <h1>CSS</h1>
          <h1>UI/UX</h1>
        </div>
      </div>
      <div class=" flex flex-col  ">
        <h1 class="font-medium text-md">Experience:</h1>
        <div class="pl-5">
          <h1>2 Years Developer</h1>
          <h1>1 Year UI/UX Designer</h1>
        </div>
      </div>
      <div class=" flex flex-col  ">
        <h1 class="font-medium text-md">Education:</h1>
        <div class="pl-5">
          <h1>Masters in there </h1>
          <h1>Bachelors in there</h1>
        </div>
      </div>
      <div class=" flex flex-col ">
        <h1 class="font-medium text-md">Soft Skills:</h1>
        <div class="grid grid-cols-2 px-5 gap-5 justify-items-center mx-auto">
          <h1>Communication</h1>
          <h1>Problem Solving</h1>
          <h1>Critical Thinking</h1>
          <h1>Adaptability</h1>
        </div>
      </div>
    </div>
    <div
      class="bg-background h-[10%] items-center p-3 rounded-lg border-2 border-secondary w-full flex justify-between">
      <h1 class="text-primary uppercase align-center text-md font-bold">Export <i
          class="fa-solid fa-file-export fa-xs "></i>
      </h1>
      <i class="fa-brands fa-github fa-spin fa-lg"></i>
    </div>
  </div>


  <script src=" ./src/main.js" type="module">
  </script>
</body>

</html>
