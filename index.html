<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Snap</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="./src/output.css" rel="stylesheet">
</head>

<body class="rounded-lg m-0 bg-secondary w-fit h-fit p-2 border-secondary border-2">
  <div class=" gap-3 flex flex-col  w-[400px] min-h-[500px] ">
    <div
      class="bg-background h-[10%] items-center p-3 rounded-lg border-2 border-secondary w-full flex justify-between">
      <h1 class="text-primary uppercase text-md font-bold">Skill Snap</h1>
      <button id="onOff">Toggle On / Off</button>
      <button id="display">display</button>
    </div>
    <div class="bg-background h-[80%] space-y-5 p-3 rounded-lg border-2 border-secondary w-full ">
      <div class=" flex gap-3 items-center">
        <h1 class="font-medium text-primary text-md">Name:</h1>
        <h1 class="text-sm " id="nameValue">Flan L Flani</h1>
      </div>
      <div class=" flex gap-3 items-center">
        <h1 class="font-medium text-primary text-md">Job:</h1>
        <h1 class="text-sm" id="jobValue">Ajnieur</h1>
      </div>
      <div class=" flex gap-3 items-center text-pretty">
        <h1 class="font-medium text-primary text-md">Location:</h1>
        <h1 class="text-sm " id="locationValue">Tema 7da Lhih</h1>
      </div>
      <div class=" flex flex-col ">
        <h1 class="font-medium text-primary text-md">Skills:</h1>
        <div class="grid grid-cols-4 px-5 text-sm text-pretty gap-3 justify-items-start mx-auto" id="skillsContainer">
        </div>
      </div>
      <div class=" flex flex-col  ">
        <h1 class="font-medium text-primary text-md">Experience:</h1>
        <div class="pl-5 space-y-3 text-sm text-pretty" id="experienceContainer">
        </div>
      </div>
      <div class=" flex flex-col  ">
        <h1 class="font-medium text-primary text-md">Education:</h1>
        <ul class="pl-5 list-disc text-sm space-y-3 text-pretty" id="educationContainer">
        </ul>
      </div>
      <div class=" flex flex-col ">
        <h1 class="font-medium text-primary text-md">Soft Skills:</h1>
        <div class="grid grid-cols-2 px-5 text-sm text-pretty gap-3 justify-items-start mx-auto"
          id="softSkillsContainer">
        </div>
      </div>
    </div>
    <div
      class="bg-background h-[10%] items-center p-3 rounded-lg border-2 border-secondary w-full flex justify-between">
      <h1 class="text-primary uppercase align-center text-md font-bold">Export <i
          class="fa-solid fa-file-export fa-xs "></i>
      </h1>
      <a href="https://github.com/ELMudyr/SkillSnap">
        <i class="fa-brands fa-github fa-spin fa-lg"></i>
      </a>
    </div>
  </div>

  <script src="./src/popup.js" type="module"></script>
  <script src="./src/main.js" type="module"></script>
</body>

</html>
